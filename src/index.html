<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Mass Mailer</title>
</head>

<body>
    <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-32 space-y-0 md:space-y-0 md:flex-row">
        <div class="flex flex-col space-y-12 md:w-1/2">
            <h1 class="max-w-lg text-4xl font-bold text-center md:text-5xl md:text-left">
                Mass Mail Dispatcher
            </h1>
            <p class="max-w-lg text-center text-gray-500 md:text-left">
                This is a mass mail dispatcher that can be used to send emails to a large number of people at once.
                It is a simple and easy to use tool that can be used by anyone. It is also very secure and reliable.
            </p>
            <form class="upload-form">
                <span class="font-bold">Upload your file</span>
                <p class="form-paragraph">
                    File should be of format *.csv
                </p>
                <label for="upload-file-input" class="upload-drop-container">
                    <input type="file" accept=".csv" required="" id="upload-file-input" name="upload-file-input">
                </label>
            </form>
        </div>

        <div class="bg-gray-200 rounded-2xl relative p-5 mt-32 md:w-1/2">
            <form class="">
                <div class="container flex flex-col space-y-2 pb-3">
                    <label for="emails">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required=""
                        class="flex-1 py-1 px-4 rounded-2xl focus:outline-none" />
                </div>
                <div class="container flex flex-col space-y-2 pb-3">
                    <label for="subject-lbl">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required=""
                        class="flex-1 py-1 px-4 rounded-2xl focus:outline-none" />
                </div>
                <div class="container flex flex-col space-y-2 pb-3">
                    <label for="emails">Message:</label>
                    <textarea id="message" name="message" cols="30" rows="10" required=""
                        class="flex-1 py-1 px-4 rounded-2xl focus:outline-none"></textarea>
                </div>
                <div class="text-center">
                    <button class="p-3 px-16 pt-2 bg-blue-700 text-white rounded-full">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="../js/script.js"></script>
</body>

</html>
