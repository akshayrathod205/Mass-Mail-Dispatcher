    <title>Mass Mailer</title>

<body>
    <div
        class="container flex flex-col-reverse items-center rounded-2xl pl-6 mx-auto mt-24 space-y-0 bg-blue-600  md:space-y-0 md:flex-row">
        <div class="flex flex-col space-y-12 py-10 md:w-1/2">
            <h1 class="max-w-lg text-4xl font-bold text-center text-white md:text-5xl md:text-left">
                Mass Mail Dispatcher
            </h1>
            <p class="max-w-lg text-center text-white md:text-left">
                This is a mass mail dispatcher that can be used to send emails to a large number of people at once.
                It is a simple and easy to use tool that can be used by anyone. It is also very secure and reliable.
            </p>

            <form class="form ml-36">
                <span class="form-title">Upload your file</span>
                <p class="form-paragraph">
                    File should be an image
                </p>
                <label for="file-input" class="drop-container">
                    <span class="drop-title">Drop files here</span>
                    or
                    <input type="file" accept="image/*" required="" id="file-input">
                </label>
            </form>
        </div>

        <div class="bg-gray-200 rounded-r-2xl relative self-stretch p-5 mt-32 md:w-1/2">
            <form class="">
                <div class="input-container">
                    <input placeholder="Enter your email" class="input-field" type="email" id="email">
                    <label for="email" class="input-label">Email</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="input-container">
                    <input placeholder="Enter the subject" class="input-field" type="text" id="subject">
                    <label for="subject" class="input-label">Subject</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="input-container">
                    <textarea placeholder="Enter message" class="input-field" type="text" id="message" cols="30"
                        rows="10"></textarea>
                    <label for="message" class="input-label">Message</label>
                    <span class="input-highlight"></span>
                </div>

                </div>
                <div class="container flex flex-col space-y-2 pb-3">
                    <label for="subject-lbl">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required=""

                    <textarea id="message" name="message" cols="30" rows="10" required=""

                </div> -->
                <div class="text-center">
                    <button class="p-3 px-16 pt-2 bg-blue-600 text-white rounded-full hover:bg-blue-500">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="../js/script.js"></script>
</body>

</html>
